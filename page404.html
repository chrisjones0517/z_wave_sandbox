<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/css/index.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/images/favicon.ico">
    <!-- ios support -->
    <link rel="apple-touch-icon" href="/images/icons/icon-96x96.png">
    <meta name="apple-mobile-web-app-status-bar" content="#aa7700">
    <meta name="theme-color" content="#ffe1c4">
    <title>Alpha Low Voltage Systems Home Controller</title>
</head>

<body>
    <nav>
        <div class="mobile-container">
            <img id="logo" src="/images/logo.png" alt="logo">

            <!-- custom mobile menu icon -->
            <div id="mobile-menu">
                <div id="menu-line-wrapper">
                    <div class="menu-line"></div>
                    <div class="menu-line"></div>
                    <div class="menu-line"></div>
                </div>
            </div>
        </div>
    </nav>

    <!-- javascript triggered sidenav -->
    <div id="sidenav">
        <!-- user must be logged in to access features -->
        <ul>
            <li class="link">Dashboard</li>
            <li class="link">Schedules</li>
            <li class="link">Settings</li>
            <li class="link">Users</li>
            <li class="link">Help</li>
            <li class="link">Login</li>
        </ul>
    </div>

    <div class="error">
        <h5 class="error-heading">OOPS!</h5>
        <p>An unexpected path was requested. Please return to the home page and try your request from the provided
            links.</p>
    </div>
    <footer>

    </footer>

    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/ui.js"></script>

</body>

</html>
